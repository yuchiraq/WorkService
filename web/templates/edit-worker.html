{{define "content"}}
<div class="container">
    <h1>Редактировать работника</h1>

    <form action="/workers/edit/{{.worker.ID}}" method="POST" class="form-container">
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" value="{{.worker.FirstName}}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" value="{{.worker.LastName}}" required>
        </div>
        <div class="form-group">
            <label for="position">Должность</label>
            <input type="text" id="position" name="position" value="{{.worker.Position}}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/workers" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{{end}}
