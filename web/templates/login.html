<!DOCTYPE html>
<html>
<head>
    <title>Вход в систему</title>
</head>
<body>
    <h2>Вход в систему</h2>
    <form action="/web/login" method="post">

        <input type="text" id="username" name="username"><br>

        <input type="submit" value="Войти">
    </form>
</body>
</html>
