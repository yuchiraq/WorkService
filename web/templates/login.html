<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>
<body class="login-page">

    <div class="login-card">
        <img src="/static/img/logo.svg" alt="Аваюсстрой" class="login-logo">
        <h2>АВАЮССТРОЙ</h2>
        <p class="subtitle">Войдите, чтобы получить доступ к вашему расписанию.</p>

        {{if .error}}
            <p class="error-message">{{.error}}</p>
        {{end}}

        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Имя пользователя" value="testuser" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Пароль" value="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>

</body>
</html>
