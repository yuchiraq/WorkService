<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {{template "navigation.html" .}}
    <div class="main-content">
        <div class="page-header">
            <h1>Работники</h1>
            <a href="/workers/new" class="btn btn-primary">Добавить работника</a>
        </div>

        <div class="card">
            <p>Просмотр, добавление, редактирование или увольнение работников.</p>
            
            <div class="workers-grid">
                {{range .workers}}
                <div class="worker-card">
                    <div class="worker-card-header">
                        <div class="worker-avatar">{{ .Name | slice 0 1 | upper }}{{ .Name | slice 1 2 | upper }}</div>
                        <div class="worker-info">
                            <h3>{{.Name}}</h3>
                            <p>{{.Position}}</p>
                        </div>
                    </div>
                    <div class="worker-card-footer">
                        <a href="/workers/edit/{{.ID}}" class="btn btn-secondary">Редакт.</a>
                        <form action="/workers/delete/{{.ID}}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</body>
</html>
