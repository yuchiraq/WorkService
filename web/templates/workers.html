{{define "content"}}
<div class="container">
    <div class="page-header">
        <h1>Работники</h1>
        <a href="/workers/new" class="btn btn-primary">Добавить работника</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Должность</th>
                    <th>Телефон</th>
                    <th>Ставка в час</th>
                    <th>Дата рождения</th>
                    <th>Кем создан</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {{range .workers}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Position}}</td>
                    <td>{{.Phone}}</td>
                    <td>{{.HourlyRate}}</td>
                    <td>{{.BirthDate}}</td>
                    <td>{{.CreatedByName}}</td>
                    <td>
                        <a href="/workers/edit/{{.ID}}" class="btn btn-sm btn-secondary">Редактировать</a>
                        <form action="/workers/delete/{{.ID}}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
