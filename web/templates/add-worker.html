{{define "content"}}
<div class="container">
    <h1>Добавить нового работника</h1>

    <form action="/api/workers" method="post" id="add-worker-form">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="role">Должность</label>
            <input type="text" id="role" name="role" required>
        </div>

        <div class="form-group">
            <label for="startDate">Дата приема на работу</label>
            <input type="date" id="startDate" name="startDate">
        </div>

        <div class="form-group">
            <label for="status">Статус</label>
            <select id="status" name="status">
                <option value="active">Активен</option>
                <option value="dismissed">Уволен</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="/workers" class="btn" style="margin-left: 10px;">Отмена</a>
    </form>

</div>

<script>
    document.getElementById('add-worker-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const worker = {};
        formData.forEach((value, key) => {
            worker[key] = value;
        });

        // Ensure start date is in the correct format
        if (worker.startDate) {
            worker.startDate = new Date(worker.startDate).toISOString();
        } else {
            worker.startDate = new Date().toISOString(); // Default to today if not set
        }

        fetch('/api/workers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(worker),
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/workers';
            } else {
                // Handle error
                alert('Произошла ошибка при добавлении работника.');
            }
        });
    });
</script>
{{end}}
