<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {{template "navigation.html" .}}
    <div class="main-content">
        <div class="page-header">
            <h1>Добавить работника</h1>
        </div>

        <div class="card form-container">
            <form action="/workers/new" method="POST">
                <div class="form-group">
                    <label for="name">Полное имя</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="position">Должность</label>
                    <input type="text" id="position" name="position">
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="text" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="hourlyRate">Ставка в час</label>
                    <input type="number" step="0.01" id="hourlyRate" name="hourlyRate">
                </div>

                <div class="form-group">
                    <label for="birthDate">Дата рождения</label>
                    <input type="date" id="birthDate" name="birthDate">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Создать работника</button>
                    <a href="/workers" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
